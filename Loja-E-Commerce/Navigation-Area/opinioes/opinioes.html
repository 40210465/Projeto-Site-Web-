<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÁGINA DE COMENTÁRIOS</title>
    <link rel="stylesheet" href="..\..\Styles\faq.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <!--Logo Website-->
    <link rel="shortcut icon" href="..\..\Images\Logo\LogoALTESC.png">
</head>

<body>
    <section id="pagina-comentarios">
        <!--Heading-->
        <div class="heading">

            <span>COMENTÁRIOS</span>
            <h1>Visitantes Disseram</h1>

            <div class="comentarios-box-container"></div>
            <div class="comentarios-box">
                <div class="box-top">
                    <!--Perfil-->
                    <div class="perfil"></div>
                    <!--Foto de Perfil-->
                    <div class="foto-perfil"></div>
                    <img src="http://cdn.onlinewebfonts.com/svg/img_264570.png">
                    <!--Username-->
                    <div class="name-user">
                        <strong>Test</strong>
                    </div>
                    <!--Comentarios-->
                    <div class="comentarios"></div>
                    <i class="fas fa-star"></i>
                    <!--Estrelas Pretas/Selecionadas-->
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <!--Estrelas Brancas/Não Selecionadas-->
                </div>
            </div>
            <div class="comentario-visitante">
                <p>Teste</p>
            </div>
        </div>

    </section>
</body>

</html>
