<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ALTESC | PAGAMENTO</title>
    <link rel="stylesheet" href="/Loja-E-Commerce/Styles/checkout.css">
    <link rel="stylesheet" href="/Loja-E-Commerce/fonts-fontes-da-tipografia/destaques-fonts.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="/Loja-E-Commerce/scripts/checkout.js"></script>
    <script src="https://code.iconify.design/2/2.1.1/iconify.min.js"></script>
    <!--Logo Website-->
    <link rel="shortcut icon" href="..\..\Images\Logo\LogoALTESC.png">
</head>
<body>
    <!-- Background -->
    <div class="bg-image"></div>
        <!-- main section da página de pagamento -->
    <main>
        <form action="/Loja-E-Commerce/Navigation-Area/checkout-page/checkout.html"></form>
        <div class="checkout-container">
        <div class="form-container">
            <div class="logo">Altesc</div>
            <div class="background">
            <div class="inputfield">
                        <div class="fname-lname">
                    <input type="text" class="inputfield-fname" placeholder="PRIMEIRO NOME" required>
                    <span><input type="text" class="inputfield-lname"  placeholder="ÚLTIMO NOME" required></span>
                </div>
                    <div class="countries">
                    <input type="text" class="inputfield-countries"  placeholder="INDIQUE O SEU PAÍS" required>
                </div>
                    <div class="adress">
                        <input type="text"  class="adress" placeholder="ENDEREÇO" required>
                    </div>    
                    <div class="location">
                        <input type="text" class="cidade-destrito" placeholder="CIDADE/DESTRITO" required>
                        <span><input type="text"  class="frequesia-regiao" placeholder="FREGUESIA/REGIÃO" required></span>
                    </div>
                    <div class="zip">
                        <input type="text" class="zip-code"  placeholder="CÓDIGO POSTAL" required>
                    </div>
                    <div class="email">
                        <input type="email" class="email" value="email"  placeholder="EMAIL @" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="pay-services-container">
            <div class="background">
            <div class="title-pay">
                <h2>MÉTODOS DE PAGAMENTO</h2>
            </div>
            <div class="select-menu">
                <select name="services" id="services">
                    <option class="select" value="SELECIONE A SUA OPÇÃO DE PAGAMENTO">SELECIONE A SUA OPÇÃO</option>
                    <option class="select" value="VISA">VISA</option>
                    <option class="select" value="MASTERCARD">MASTERCARD</option>
                    <option class="select" value="MB WAY">MB WAY</option>
                    <option class="select" value="AMERICAN EXPRESS">AMERICAN EXPRESS</option>
                    <option class="select" value="PAYPAL">PAYPAL</option>
                    <option class="select" value="UNIVERSO">UNIVERSO</option>
                </select>
                <span><input type="text" value="NÚMERO DO CARTÃO" class="credit-card" placeholder="NÚMERO DO CARTÃO" required></span>
                <span><input type="text" class="valor" value="INDIQUE O VALOR €" placeholder="INDIQUE O VALOR €" required></span>
            </div>
        </div>
        </div>
        </div>
        <div class="button-pay-container">
            <button   onclick="document.getElementById('modal').style.display = 'block'" type="submit">EFETUAR PAGAMENTO</button>
            <div id="modal" class="modal">
                <span onclick="document.getElementById('modal').style.display = 'none'" class="close-modal" title="Close Modal">&times;</span>
                <div class="container">
                            <h1>COMPRA EFETUADA COM SUCESSO</h1>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
